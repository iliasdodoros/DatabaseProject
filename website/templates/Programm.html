<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Programm{% endblock %} {% block content
%}
<br>
<head>
    <title>
        Select the researcher to see his/her projects
    </title>
</head>

<body>
    <h2 style="color: rgb(197, 6, 240)">
        Projects sorted by researchers
    </h2>


    <p> Select :
        <select id="select">
            {%for researcher in researchers%}
            <option value="{{researcher[0]}}">{{researcher[0]}}</option>
            {%endfor%}
        </select>
    </p>


    <h2 style="color: rgb(240, 6, 6)">
        Projects sorted by fields
    </h2>


    <p> Select :
        <select id="select2">
            {%for field in fields%}
            <option value="{{field[0]}}">{{field[0]}}</option>
            {%endfor%}
        </select>
    </p>
    
    <button>Check option</button>
</body>

{% endblock %}

</html>
