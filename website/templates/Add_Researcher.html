{% extends "base.html" %} {% block title %}Researcher{% endblock %} {% block content%}

<br>
<h1>
    Add new Researcher
</h1>
<br>

<body>
    <br>
    <ul class="nav nav-tabs">
        <a class="nav-link" id="Researchers_under_40" href="/Researcher/Researchers_under_40">Researchers under 40</a>
        <a class="nav-link" id="Researchers_working_on" href="/Researcher/Researchers_working_on">Researchers working
            on</a>
        <a class="nav-link" id="Edit_Researchers" href="/Researcher/Edit_Researcher"> Edit Researchers</a>
        <a class="nav-link active" id="Add_Researchers" href="/Researcher/Add_Researcher"> Add Researchers</a>
    </ul>
    <br>

    <br>

    <div id="data-form-container">
        <h3>Add Researcher</h3>
        <form class="form" method='POST'>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" value="" placeholder="First Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" class="form-control" value="" name="date_of_birth">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="sex">Gender</label>
                    <input type="text" class="form-control" value="" name="sex" placeholder="Gender">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="organisation_id">Organisation ID</label>
                    <input type="text" class="form-control" value="" name="organisation_id"
                        placeholder="Organisation ID">
                </div>
            </div>



            <button type="submit" class="btn btn-default btn-light my-4"
                onclick="window.location.href='/Researcher/Edit_Researcher'">Save</button>
        </form>




    </div>

    {%endblock%}
