{% extends "base.html" %} {% block title %}Project{% endblock %} {% block content%}

<br>
<h1>
    Add new Project
</h1>
<br>

<body>
    <br>
    <ul class="nav nav-tabs">
        <a class="nav-link " id="Projects_per_researcher" href="/Project/Projects_per_researcher">Projects per
            researcher</a>
        <a class="nav-link" id="Projects_per_organisation" href="/Project/Projects_per_organisation">Projects per
            organisation</a>
        <a class="nav-link" id="Top_3__Research_Field_Duos" href="/Project/Top_3__Research_Field_Duos">Top 3 Research
            Field Duos</a>
        <a class="nav-link " id="Edit_Project" href="/Project/Edit_Project">Edit Projects</a>
        <a class="nav-link active" id="Add_Project" href="/Project/Add_Project">Add new Projects</a>
    </ul>
    <br>

    <br>

    <div id="data-form-container">
        <h3>Edit data</h3>
        <form class="form" method='POST'>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="amount">Funding</label>
                    <input type="text" class="form-control" name="amount" value="" placeholder="Funding">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputtitle">Title</label>
                    <input type="text" class="form-control" name="title" value="" placeholder="Title">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="beginning">Beginning Date</label>
                    <input type="date" class="form-control" value="" name="beginning">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="ending">Ending Date</label>
                    <input type="date" class="form-control" value="" name="ending">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="summary">Summary</label>
                    <input type="text" class="form-control" value="" name="summary" placeholder="Summary">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="grade">Grade</label>
                    <input type="text" class="form-control" value="" name="grade" placeholder="Grade">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="date_of_grading">Date of Grading</label>
                    <input type="date" class="form-control" value="" name="date_of_grading">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="stelehos_id">Executive ID</label>
                    <input type="text" class="form-control" value="" name="stelehos_id"
                        placeholder="Executive ID">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="programm_id">Programm ID</label>
                    <input type="text" class="form-control" value="" name="programm_id"
                        placeholder="Programm ID">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="supervisor_id">Supervisor ID</label>
                    <input type="text" class="form-control" value="" name="supervisor_id"
                        placeholder="Supervisor ID">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="grader_id">Grader ID</label>
                    <input type="text" class="form-control" value="" name="grader_id"
                        placeholder="Grader ID">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="organisation_id">Organisation ID</label>
                    <input type="text" class="form-control" value="" name="organisation_id"
                        placeholder="Organisation ID">
                </div>
            </div>



            <button type="submit" class="btn btn-default btn-light my-4"
                onclick="window.location.href='/data/Edit_data'">Save</button>
        </form>




    </div>

    {%endblock%}
